<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Card</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="card">
      <header>
        <div class="nav-container">
          <nav>
            <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">Case Studies</a></li>
              <li><a href="#">Testimonials</a></li>
              <li><a href="#">Recent Work</a></li>
              <li><a href="#">Get In Touch</a></li>
            </ul>
            <div class="social-icons">
              <a href="#"><img src="./images/LinkedIn.png" alt="LinkedIn"></a>
              <a href="#"><img src="./images/Behance.png" alt="Behance"></a>
              <a href="#"><img src="./images/Twitter.png" alt="Twitter"></a>
            </div>
          </nav>
        </div>
      </header>
      <main>
        <div class="content">
          <div class="text-content">
            <h1>Your Name Here</h1>
            <p class="intro-text">Intro text: Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            <button class="cta-button">Let's get started ></button>
            <div class="worked-with">
              <p>Worked with:</p>
              <div class="company-logos">
                <div class="logo-container"><img src="./images/clickup logo.png" alt="ClickUp"></div>
                <div class="logo-container"><img src="./images/dropbox_blue logo.png" alt="Dropbox"></div>
                <div class="logo-container"><img src="./images/Paychex logo.png" alt="Paychex"></div>
                <div class="logo-container"><img src="./images/Elastic logo.png" alt="Elastic"></div>
                <div class="logo-container"><img src="./images/stripe logo.png" alt="Stripe"></div>
              </div>
            </div>
          </div>
          <div class="profile-image">
            <img src="./images/profile_350x350.png" alt="Profile">
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
