<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Selectors</title>
    <link rel="stylesheet" href="compound-selectors.css">
</head>

<body>
    <p class="highlighted">
        This is a highlighted paragraph.

    </p>

    <p>
        This is a normal paragraph.

    </p>

    <div id="special-div">
        <p>
            Special content goes here.

        </p>

    </div>

    <ul>
        <li>Important Item 1</li>
        <li>Item 2</li>
        <li>Important Item 3</li>
    </ul>


    <p class="highlighted special">
        Fancy link that goes to this page

    </p>

    <p class="underlined link">
        <a href="https://softuni.bg">Fancy link that goes to the SoftUni website</a>

    </p>

    <p class="highlighted special">
        Paragraph with multiple classes!

    </p>

    <input type="text" class="styled-input" placeholder="Styled input field">
</body>

</html>
