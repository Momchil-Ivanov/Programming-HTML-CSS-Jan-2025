<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Layout</title>
    <link rel="stylesheet" href="keyboard.css">
</head>
<body>
    <div class="keyboard">
        <!-- Function key row -->
        <div class="row">
            <div class="key">esc</div>
            <div class="key">f1</div>
            <div class="key">f2</div>
            <div class="key">f3</div>
            <div class="key">f4</div>
            <div class="key">f5</div>
            <div class="key">f6</div>
            <div class="key">f7</div>
            <div class="key">f8</div>
            <div class="key">f9</div>
            <div class="key">f10</div>
            <div class="key">f11</div>
            <div class="key">f12</div>
            <div class="key">f13</div>
        </div>

        <!-- Number row -->
        <div class="row">
            <div class="key">ยง</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">0</div>
            <div class="key">-</div>
            <div class="key">+</div>
            <div class="key wide">backspace</div>
        </div>

        <!-- QWERTY row -->
        <div class="row">
            <div class="key wide-tab">tab</div>
            <div class="key">q</div>
            <div class="key">w</div>
            <div class="key">e</div>
            <div class="key">r</div>
            <div class="key">t</div>
            <div class="key">y</div>
            <div class="key">u</div>
            <div class="key">i</div>
            <div class="key">o</div>
            <div class="key">p</div>
            <div class="key">[</div>
            <div class="key">]</div>
        </div>

        <!-- ASDF row -->
        <div class="row">
            <div class="key wide-caps">caps lock</div>
            <div class="key">a</div>
            <div class="key">s</div>
            <div class="key">d</div>
            <div class="key">f</div>
            <div class="key">g</div>
            <div class="key">h</div>
            <div class="key">j</div>
            <div class="key">k</div>
            <div class="key">l</div>
            <div class="key">;</div>
            <div class="key">'</div>
            <div class="key">\</div>
        </div>

        <!-- ZXCV row -->
        <div class="row">
            <div class="key wide-shift">shift</div>
            <div class="key">`</div>
            <div class="key">z</div>
            <div class="key">x</div>
            <div class="key">c</div>
            <div class="key">v</div>
            <div class="key">b</div>
            <div class="key">n</div>
            <div class="key">m</div>
            <div class="key">,</div>
            <div class="key">.</div>
            <div class="key">/</div>
            <div class="key wide-shift">shift</div>
        </div>

        <!-- Bottom row -->
        <div class="row">
            <div class="key wide-ctrl">ctrl</div>
            <div class="key wide">win</div>
            <div class="key wide">alt</div>
            <div class="key space"></div>
            <div class="key wide">alt</div>
            <div class="key wide">win</div>
            <div class="key wide-ctrl">ctrl</div>
        </div>

        <div class="l-enter">enter</div>
    </div>
</body>
</html>
