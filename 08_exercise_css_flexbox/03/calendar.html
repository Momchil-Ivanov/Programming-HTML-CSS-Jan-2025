<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    <div class="calendar-container">
        <div class="main-section">
            <div class="header">Workweek</div>
            <div class="workdays">
                <div class="day">1 Monday</div>
                <div class="day">2 Tuesday</div>
                <div class="day">3 Wednesday</div>
                <div class="day">4 Thursday</div>
                <div class="day">5 Friday</div>
            </div>
            <div class="header">Weekend</div>
            <div class="weekend-days">
                <div class="day">6 Saturday</div>
                <div class="day">7 Sunday</div>
            </div>
        </div>

        <div class="side-section">
            <div class="header">REMINDERS</div>
            <div class="header">SPECIAL DATES</div>
        </div>
    </div>
</body>
</html>
