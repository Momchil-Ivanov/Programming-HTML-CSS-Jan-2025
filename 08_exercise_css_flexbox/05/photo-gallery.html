<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="./photo-gallery.css">
</head>
<body>
    <div class="gallery">
        <div class="gallery-item">
            <img src="images/image1.jpg" alt="Mountain Sunset">
            <p class="image-title">Mountain Sunset</p>
        </div>
        <div class="gallery-item">
            <img src="images/image2.jpg" alt="Crimson Tulips">
            <p class="image-title">Crimson Tulips</p>
        </div>
        <div class="gallery-item">
            <img src="images/image3.jpg" alt="Pink Wildflowers">
            <p class="image-title">Pink Wildflowers</p>
        </div>
        <div class="gallery-item">
            <img src="images/image4.jpg" alt="Volcanic Lake">
            <p class="image-title">Volcanic Lake</p>
        </div>
        <div class="gallery-item">
            <img src="images/image5.jpg" alt="Crystal Ice">
            <p class="image-title">Crystal Ice</p>
        </div>
        <div class="gallery-item">
            <img src="images/image6.jpg" alt="Cherry Blossoms">
            <p class="image-title">Cherry Blossoms</p>
        </div>
        <div class="gallery-item">
            <img src="images/image7.jpg" alt="Coastal Lighthouse">
            <p class="image-title">Coastal Lighthouse</p>
        </div>
        <div class="gallery-item">
            <img src="images/image8.jpg" alt="City Lights from Above">
            <p class="image-title">City Lights from Above</p>
        </div>
        <div class="gallery-item">
            <img src="images/image9.jpg" alt="Urban Skyscrapers">
            <p class="image-title">Urban Skyscrapers</p>
        </div>
    </div>
</body>
</html>
