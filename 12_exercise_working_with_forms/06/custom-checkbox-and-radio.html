<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Checkbox and Radio</title>
    <link rel="stylesheet" href="custom-checkbox-and-radio.css">
</head>
<body>
    <div class="container">
        <div class="section">
            <h2>Radio</h2>
            <div class="radio-group">
                <label class="radio-container">
                    <input type="radio" name="radio-option" checked>
                    <span class="radio-custom"></span>
                    Option 1
                </label>
                <label class="radio-container">
                    <input type="radio" name="radio-option">
                    <span class="radio-custom"></span>
                    Option 2
                </label>
            </div>
        </div>

        <div class="section">
            <h2>Checkbox</h2>
            <div class="checkbox-group">
                <label class="toggle-container">
                    <input type="checkbox" checked>
                    <span class="toggle-custom"></span>
                    Checkbox 1
                </label>
                <label class="toggle-container">
                    <input type="checkbox">
                    <span class="toggle-custom"></span>
                    Checkbox 2
                </label>
            </div>
        </div>
    </div>
</body>
</html>
