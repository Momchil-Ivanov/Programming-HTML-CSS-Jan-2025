<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="contact-form">
        <h1>Contact</h1>
        
        <form>
            <div class="form-group">
                <input type="text" id="name" placeholder="" required>
                <label for="name">Your Name</label>
                <span class="helper-text">First and Last name is enough</span>
            </div>

            <div class="form-group">
                <input type="email" id="email" placeholder="" required>
                <label for="email">Email</label>
                <span class="helper-text">example: john.doe@gmail.com</span>
            </div>

            <div class="form-group">
                <input type="text" id="subject" placeholder="" required>
                <label for="subject">Subject</label>
                <span class="helper-text">What is this about?</span>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message"></textarea>
                <span class="helper-text-message">Let us know what you need</span>
            </div>

            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
