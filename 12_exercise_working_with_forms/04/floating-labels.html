<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Labels</title>
    <link rel="stylesheet" href="floating-labels.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form>
            <div class="form-group">
                <input type="email" id="email" placeholder="" required>
                <label for="email">Email</label>
                <span class="helper-text">example: john.doe@gmail.com</span>
            </div>
            
            <div class="form-group">
                <input type="password" id="password" placeholder="" required>
                <label for="password">Password</label>
                <span class="helper-text">minimum 6 characters, letters and numbers, at least 1 special character</span>
            </div>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
