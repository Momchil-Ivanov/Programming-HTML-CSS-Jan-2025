<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Component</title>
    <link rel="stylesheet" href="component-button.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <section>
            <h2>Link as a button</h2>
            <div class="button-group">
                <a href="#" class="button">Click Me!</a>
                <a href="#" class="button primary">Click Me!</a>
                <a href="#" class="button success">Click Me!</a>
                <a href="#" class="button warning">Click Me!</a>
                <a href="#" class="button danger"><i class="fa-solid fa-pen-to-square"></i> Edit</a>
            </div>
        </section>

        <section>
            <h2>Button element with class button</h2>
            <div class="button-group">
                <button class="button">Click Me!</button>
                <button class="button primary">Click Me!</button>
                <button class="button success">Click Me!</button>
                <button class="button warning">Click Me!</button>
                <button class="button danger"><i class="fa-solid fa-pen-to-square"></i> Edit</button>
            </div>
        </section>
    </div>
</body>
</html>
